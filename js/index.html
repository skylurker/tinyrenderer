<!DOCTYPE html>
<html>

<body>
<canvas width="200" height="100"></canvas>


<script>

  // https://habrahabr.ru/post/248153/
  // https://github.com/ssloy/tinyrenderer/wiki
  // haqreu's Tinyrenderer in JS
  // started on 04 Oct 2016
  var cx = document.querySelector("canvas").getContext("2d");
  var can = document.querySelector("canvas");
  // background to see the size of viewport
  document.querySelector("canvas").style.backgroundColor = 'rgba(158, 167, 184, 0.2)';
  // moving (0, 0) to the left bottom corner
  cx.translate(0, can.height); // height of the canvas element
  cx.scale(1, -1);

  // some shapes to check if the stuff works
  cx.beginPath();
  for (var y = 10; y < 100; y += 10) {
    cx.moveTo(10, y);
    cx.lineTo(90, y);
  }
  cx.stroke();
  cx.strokeStyle = "blue";
  cx.strokeRect(5, 5, 50, 50);
  cx.lineWidth = 5;
  cx.strokeRect(135, 5, 50, 50);

</script>

</body>
</html>
